name: ratings
version: 0.0.4
license: GPL-3.0

base: bare
build_base: ubuntu@24.04
platforms:
  amd64:

summary: Ubuntu App Ratings Service
description: |
  Backend service to support application ratings in the new Ubuntu Software Centre.
run_user: _daemon_

environment:
  APP_ENV: dev
  APP_HOST: 0.0.0.0
  APP_LOG_LEVEL: info
  APP_NAME: ratings
  APP_PORT: 18080
  APP_JWT_SECRET: "foo"

services:
  ratings:
    override: replace
    startup: enabled
    command: "/bin/ratings"

parts:
  rust-dependencies:
    plugin: nil
    override-pull: |
      curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --profile minimal
  ratings:
    after: [ rust-dependencies ]
    plugin: rust
    build-packages:
      - libssl-dev
      - pkg-config
    build-snaps:
      - protobuf
    source: .
    stage-packages:
      - libc6_libs
      - libgcc-s1_libs
      - ca-certificates_data

  migrations:
    plugin: dump
    source: ./sql/
    organize:
        migrations : sql/migrations
